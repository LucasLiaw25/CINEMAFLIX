<body>
    <div class="split-container">
    
    <div class="split-left">
        <div class="graphic-elements"></div>
        
        <div class="welcome-content">
            <h1 class="logo">CinemaFlix</h1>
            <h2>Bem-vindo de volta!</h2>
            <p>Acesse sua conta para continuar assistindo aos melhores filmes e séries do momento.</p>
        </div>
    </div>

    <div class="split-right">
        
        <div class="form-card">
            <h3 class="form-title">LOGIN DE USUÁRIO</h3>
            
            <form (ngSubmit)="onSubmit()">
                
                <div *ngIf="errorMessage" class="error-message">
                    {{ errorMessage }}
                </div>
                
                <div class="input-group">
                    <i class="fas fa-user icon"></i>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        placeholder="E-mail ou Usuário"
                        [(ngModel)]="user.username"
                    >
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Senha"
                        [(ngModel)]="user.password"
                    >
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember-me"> Lembrar
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="submit-btn">
                    ENTRAR
                </button>
            </form>

            <div class="alt-link">
                Não tem uma conta? <a [routerLink]="['/signIn']">Crie uma agora.</a>
            </div>
        </div>
    </div>
</div>
</body>
